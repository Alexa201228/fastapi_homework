{% extends "base.html" %}
  {% block title %}
  <title>SimBooking.com</title>
  {% endblock %}

{% block content %}
{% if user %}
<div class="my-5 d-flex justify-content-center">
    <h4>Добро пожаловать, {{ user.email }}</h4>
</div>
{% else %}
<div class="my-5 d-flex justify-content-center">
    <form class="d-flex flex-column" action="/login" method="post">
        <div class="d-flex flex-column my-1">
            <label class="mb-2">Email</label>
            <input type="text" placeholder="email сотрудника" name="user_email"/>
        </div>
        <div class="d-flex flex-column my-1">
            <label class="mb-2">Пароль</label>
            <input type="text" placeholder="пароль" name="password">
        </div>
        <br/>
        <input type="submit">
    </form>
</div>
{% endif %}
{% endblock %}
