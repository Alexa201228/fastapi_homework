{% extends 'base.html' %}
{% block title %}
<title>Номера брони</title>
{% endblock %}
{% block content %}
<div class="my-5 d-flex justify-content-center">
    <form class="d-flex flex-column" action="/add_booking_number" method="post">
        <div class="d-flex flex-column my-1">
            <label class="mb-2">Номер комнаты</label>
            <input type="number" placeholder="номер комнаты" min="0" name="room_number"/>
        </div>
        <div class="d-flex flex-column my-1">
            <label class="mb-2">Дата заезда</label>
            <input type="date" placeholder="дата заезда" name="date_in"/>
        </div>
        <div class="d-flex flex-column my-1">
            <label class="mb-2">Дата отъезда</label>
            <input type="date" placeholder="дата отъезда" name="date_out">
        </div>
        <br/>
        <input type="submit" value="Добавить">
    </form>
</div>
<div class="my-5 d-flex">
    <table class="mx-5 w-100">
        <thead>
            <tr>
                <th>Номер комнаты</th>
                <th>Дата заезда</th>
                <th>Дата отъезда</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in booking_rooms %}
            <tr>
                <td>{{ booking.room_key }}</td>
                <td>{{ booking.arrival_date }}</td>
                <td>{{ booking.leaving_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
